<div appViewPanel class="flex items-center justify-between">
  <div class="flex items-center gap-3">
    <mat-icon class="!text-red-500" fontIcon="favorite_border" />
    <div>
      <h2 class="text-xl font-bold">Wishlist ({{ wishlistItemsCount() }} items)</h2>
      <p class="text-gray-500 text-sm">
        You have {{ wishlistItemsCount() }} items in your wishlist.
      </p>
    </div>
  </div>
  <div class="flex items-center gap-3">
    <button matButton routerLink="/wishlist">View All</button>
    <button
      matButton="filled"
      [disabled]="wishlistItemsCount() === 0"
      (click)="addAllWishlistToCart()"
      class="flex items-center gap-2"
    >
      <mat-icon fontIcon="shopping_cart" />
      Add All to Cart
    </button>
  </div>
</div>
